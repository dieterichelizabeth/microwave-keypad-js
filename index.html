<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <title>Microwave Clock</title>
  </head>
  <body>
    <div class="background">
      <header>
        <div class="clock">
          <h1 id="timeDisplay">00:00</h1>
        </div>
        <p>Microwave Clock</p>
      </header>
      <aside class="grid1X3">
        <button id="popcorn" class="btn">Popcorn</button>
        <button id="potato" class="btn">Potato</button>
        <button id="timer" class="btn">Timer On/Off</button>
      </aside>

      <main class="grid1X3">
        <button id="1" class="btn num">1</button>
        <button id="2" class="btn num">2</button>
        <button id="3" class="btn num">3</button>
        <button id="4" class="btn num">4</button>
        <button id="5" class="btn num">5</button>
        <button id="6" class="btn num">6</button>
        <button id="7" class="btn num">7</button>
        <button id="8" class="btn num">8</button>
        <button id="9" class="btn num">9</button>
        <div></div>
        <button id="0" class="btn num">0</button>
        <button id="30" class="btn num">30 Secconds</button>
      </main>

      <aside class="grid1X3">
        <button id="start" class="btn">Start</button>
        <button id="clear" class="btn">Clear</button>
        <button id="pause" class="btn">Pause</button>
      </aside>
    </div>

    <!-- Days.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
